<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatGPT 웹페이지 만들기</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .card {
            transition: transform 0.3s;  
        }

        .card:hover {
            transform: scale(1.05);  
        }
    </style>
</head>

<body>
    <div class="p-5 mb-4 bg-dark text-white d-flex align-items-center justify-content-center mb-5" >
        <div class="container py-5 text-center">
            <h1 class="display-5 fw-bold">케이뱅크 사진공유 페이지</h1>
            <p class="col-md-8 mx-auto fs-4">감성 사진을 공유합니다</p>
        </div>
    </div>
     <!-- 구성요소 -->
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?nature,landscape" class="card-img-top" alt="nature">
                    <div class="card-body">
                        <h5 class="card-title">자연풍경 사진</h5>
                        <h6 class="card-subtitle mb-2 text-muted">여행사진</h6>
                        <p class="card-text">여행가서 찍은 풍경사진 입니다.</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?travel,landscape" class="card-img-top" alt="travel">
                    <div class="card-body">
                        <h5 class="card-title">자연풍경 사진</h5>
                        <h6 class="card-subtitle mb-2 text-muted">여행사진</h6>
                        <p class="card-text">여행가서 찍은 풍경사진 입니다.</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?landscape" class="card-img-top" alt="landscape">
                    <div class="card-body">
                        <h5 class="card-title">자연풍경 사진</h5>
                        <h6 class="card-subtitle mb-2 text-muted">여행사진</h6>
                        <p class="card-text">여행가서 찍은 풍경사진 입니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
